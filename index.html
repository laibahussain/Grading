<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Card</title>
</head>
<header> <div class="box" style="height: 160px; background-color: #86beee;">
    <h1 style="text-align: center; padding-top: 60px; color: #023b57;">REPORT CARD</h1></header>
<body style="border: double; background-color: #ACE2E1; border-color: #3296ec; ">
   

    </div>
    <br><br>
    <div class="container" style="color: #074c6f; margin-top: 5px; margin-left: 20px;">
        <h1>Calculate Grades</h1>
        <div class="form-group">
            <label>BIO</label>
            <input type="text" id="bio" placeholder="BIO">
            <br><br>
            <label>PHY</label>
            <input type="text" id="phy" placeholder="PHY"><br><br>
            <label>CHEM</label>
            <input type="text" id="chem" placeholder="CHEM"><br><br>
            <label>MATH</label>
            <input type="text" id="math" placeholder="MATH"><br><br>
            <label>ENG</label>
            <input type="text" id="eng" placeholder="ENG"><br><br>
            <label>URDU</label>
            <input type="text" id="urdu" placeholder="URDU"><br><br>
            <label>ISL</label>
            <input type="text" id="isl" placeholder="ISL"><br><br>
            <label>P.K</label>
            <input type="text" id="pk" placeholder="P.K"><br><br>
        </div>
        <!-- <button onclick="calculate()" id="dd" >RESULT</button> -->
        <input style="color: #3296ec; font-size: larger;" type="button" onclick="calculate()" min="0" max="100" value="RESULT">
    </div>
    <div class="cool" style="color: teal;">
    <h1 id="data"></h1>
    <h1 id="grades"></h1>
    <h1 id="percent"></h1>
</div>
    <script>
        function calculate() {
            var sub1 = parseInt(document.getElementById("bio").value);
            var sub2 = parseInt(document.getElementById("phy").value);
            var sub3 = parseInt(document.getElementById("chem").value);
            var sub4 = parseInt(document.getElementById("math").value);
            var sub5 = parseInt(document.getElementById("eng").value);
            var sub6 = parseInt(document.getElementById("urdu").value);
            var sub7 = parseInt(document.getElementById("isl").value);
            var sub8 = parseInt(document.getElementById("pk").value);
            var total = sub1 + sub2 + sub3 + sub4 + sub5 + sub6 + sub7 + sub8;
            var percentage = (total / 800) * 100;
            document.getElementById("percent").innerHTML = "Your percentage is : " + percentage + "%";
            var grade1 = "A"
            var grade2 = "B"
            var grade3 = "C"
            var grade4 = "F"

            if (percentage <= 100 && percentage >= 80) {
                document.getElementById("grades").innerHTML = "Your Grade is " + grade1;
            }
            else if (percentage <= 79 && percentage >= 60) {
                document.getElementById("grades").innerHTML = "Your Grade is " + grade2;
            }
            else if (percentage <= 59 && percentage >= 50) {
                document.getElementById("grades").innerHTML = "Your Grade is " + grade3;
            }
            else {
              document.getElementById("grades").innerHTML = "Your Grade is " + grade4;    
            }
            if(percentage <50){
                document.getElementById("data").innerHTML = "FAIL"
            }
            else{
                document.getElementById("data").innerHTML = "PASS"
            }
    }
    </script>
</body>

</html>
